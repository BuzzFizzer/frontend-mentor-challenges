<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="flex-container">
      <div class="stats-preview">
        <div class="stats-preview__text">
          <h3 class="stats-preview__text__header">
            Get <span>insights</span> that help your business grow.
          </h3>
          <p class="stats-preview__text__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-preview__text__stats">
            <p>
              10k+ <br />
              <span>companies</span>
            </p>
            <p>
              314 <br />
              <span>templates</span>
            </p>
            <p>
              12m+ <br />
              <span>queries</span>
            </p>
          </div>
        </div>

        <div class="stats-preview__picture">
          <picture>
            <source
              media="(max-width: 800px)"
              srcset="/images/image-header-mobile.jpg"
            />
            <img
              src="./images/image-header-desktop.jpg"
              alt="A group of 3 women working on their computers"
            />
          </picture>
          <div class="colored-overlay"></div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          target="_blank"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/BuzzFizzer">Caramello</a>.
      </p>
    </footer>
  </body>
</html>
