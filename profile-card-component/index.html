<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="main-container">
      <div class="card card-white">
        <div class="card__top">
          <img src="./images/image-victor.jpg" alt="user profile image" />
        </div>
        <div class="card__mid">
          <h1 class="card__mid__user-name">
            Victor Crest <span class="text-gray"> &nbsp;26</span>
          </h1>
          <p class="card__mid__user-location text-gray">London</p>
        </div>
        <div class="card__btm">
          <div class="card__btm__stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card__btm__stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card__btm__stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
