<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main class="flex-container">
      <h1 class="hidden">QR code component</h1>

      <article class="qr-comp">
        <div class="qr-comp__qr-code">
          <img src="images/image-qr-code.png" alt="QR code" />
        </div>
        <h3 class="qr-comp__text text-bold">
          Improve your front-end skills by building projects
        </h3>
        <p class="qr-comp__text text-regular">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>

    <!-- Pre included html -->
    <footer class="attribution">
      <p>
        Challenge by
        <a target="_blank" href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://github.com/BuzzFizzer">Caramello</a>.
      </p>
    </footer>
  </body>
</html>
